name: Build & Release

on:
  push:
    branches:
      - '**'   # run on every branch push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Gradle
        run: ./gradlew build

      # Compute safe tag values and commit range
      - name: Compute variables
        id: vars
        shell: bash
        run: |
          SHORT_SHA="$(git rev-parse --short=7 HEAD)"
          SAFE_TAG="commit-${SHORT_SHA}"   # avoids 40-hex-only tag constraint
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "safe_tag=${SAFE_TAG}" >> "$GITHUB_OUTPUT"

          BEFORE="${{ github.event.before }}"
          if [[ "$BEFORE" == "0000000000000000000000000000000000000000" || -z "$BEFORE" ]]; then
            FROM_REF="$(git rev-list --max-parents=0 HEAD | tail -n1)"
          else
            FROM_REF="$BEFORE"
          fi
          echo "from_ref=${FROM_REF}" >> "$GITHUB_OUTPUT"
          echo "to_ref=${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog (commit mode)
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "COMMIT"
          fromTag: ${{ steps.vars.outputs.from_ref }}
          toTag: ${{ steps.vars.outputs.to_ref }}
          configurationJson: |
            {
              "template": "# Changelog for ${{ steps.vars.outputs.safe_tag }}\n\n{{CHANGELOG}}",
              "categories": [
                { "title": "## Feat", "labels": ["feat","feature"] },
                { "title": "## Fix",  "labels": ["fix","bug"] },
                { "title": "## Other", "labels": [] }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(!)?: ([\\w ])+([\\s\\S]*)",
                  "on_property": "title",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.safe_tag }}     # e.g., commit-3eb4729
          name: Release ${{ steps.vars.outputs.safe_tag }} # shows short tag
          body: |
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

            ${{ steps.changelog.outputs.changelog }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
